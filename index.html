<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Betting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Class Betting Website</h1>
        <p>Place your bets with virtual points!</p>
    </header>

    <section id="create-bet">
        <h2>Create a New Bet</h2>
        <form id="bet-form">
            <label for="bet-title">Bet Title:</label>
            <input type="text" id="bet-title" required>

            <label for="bet-description">Description:</label>
            <input type="text" id="bet-description" required>

            <label for="bet-odds">Odds:</label>
            <input type="number" id="bet-odds" required>

            <label for="bet-deadline">Deadline:</label>
            <input type="date" id="bet-deadline" required>

            <button type="submit">Create Bet</button>
        </form>
    </section>

    <section id="active-bets">
        <h2>Active Bets</h2>
        <ul id="bets-list">
            <!-- Active bets will appear here -->
        </ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
